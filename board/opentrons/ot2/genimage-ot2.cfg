image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2710-rpi-cm3.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "u-boot.bin",
      "boot.scr"
    }
  }
  size = 32M
}

image varfs.ext4 {
  ext4 {}
  name = "var"
  mountpoint="/var"
  size = 100M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs1 {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition rootfs2 {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition varfs {
    partition-type = 0x83
    image = "varfs.ext4"
  }
}
